<!DOCTYPE html>
<html lang="cs">
<head>
  <meta charset="UTF-8" />
  <title>BMI Kalkulačka</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 400px;
      margin: 40px auto;
      padding: 20px;
      border: 1px solid #ddd;
      border-radius: 10px;
    }
    label {
      display: block;
      margin-top: 16px;
    }
    input {
      width: 100%;
      padding: 8px;
      font-size: 1rem;
      margin-top: 4px;
    }
    button {
      margin-top: 24px;
      width: 100%;
      padding: 12px;
      font-size: 1.2rem;
      background-color: #007BFF;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }
    #result {
      margin-top: 24px;
      font-size: 1.2rem;
      font-weight: bold;
    }
    .underweight {
      color: #007BFF; /* modrá */
    }
    .normal {
      color: #28a745; /* zelená */
    }
    .overweight {
      color: #ffc107; /* oranžová */
    }
    .obese {
      color: #dc3545; /* červená */
    }
  </style>
</head>
<body>

  <h2>BMI Kalkulačka</h2>

  <label for="weight">Hmotnost (kg):</label>
  <input type="number" id="weight" placeholder="Např. 70" />

  <label for="height">Výška (cm):</label>
  <input type="number" id="height" placeholder="Např. 170" />

  <button onclick="calculateBMI()">Vypočítat BMI</button>

  <div id="result"></div>

  <script>
    function calculateBMI() {
      const weight = parseFloat(document.getElementById("weight").value);
      const heightCm = parseFloat(document.getElementById("height").value);
      const resultDiv = document.getElementById("result");

      // Vyčištění předchozího výsledku
      resultDiv.textContent = "";
      resultDiv.className = "";

      if (!weight || !heightCm || weight <= 0 || heightCm <= 0) {
        resultDiv.textContent = "Zadej platnou hmotnost a výšku.";
        return;
      }

      const heightM = heightCm / 100;
      const bmi = weight / (heightM * heightM);
      let category = "";
      let className = "";

      if (bmi < 18.5) {
        category = "Podváha";
        className = "underweight";
      } else if (bmi < 25) {
        category = "Normální váha";
        className = "normal";
      } else if (bmi < 30) {
        category = "Nadváha";
        className = "overweight";
      } else {
        category = "Obezita";
        className = "obese";
      }

      resultDiv.textContent = `Tvé BMI je ${bmi.toFixed(1)} – ${category}`;
      resultDiv.classList.add(className);
    }
  </script>

</body>
</html>
